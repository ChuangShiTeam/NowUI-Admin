<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!--[if gte IE 8]>
    <script src="/polyfill/html5shiv.min.js"></script>
    <script src="/polyfill/respond.min.js"></script>

    <script src="/polyfill/es5-shim.min.js"></script>
    <script src="/polyfill/es5-sham.min.js"></script>

    <meta name="keywords" content="总控后台"/>
    <meta name="description" content="总控后台"/>
    <title>总控后台</title>
    <style>
        #loading {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            z-index: 99999;
            text-align: center;
            background: #ffffff;
        }

        .loading-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -25px;
            width: 50px;
            height: 50px;
            animation: App-logo-spin infinite 20s linear;
        }

        @keyframes App-logo-spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div id="root"></div>
<div id="loading">
    <img width="50px" height="50px" src='/icon.png' class="loading-icon"/>
</div>
